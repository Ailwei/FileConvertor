name: Minimal App CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure .env file exists (Windows)
        run: |
          if (!(Test-Path "server/.env")) {
            Write-Host "Creating .env file..."
            Set-Content -Path "server/.env" -Value "DB_HOST=localhost`nDB_PORT=27017`nDB_NAME=fileconvertor"
          }
        shell: pwsh

      - name: Build and Run Docker containers
        run: |
          docker compose build
          docker compose up -d
